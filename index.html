  <body>
      <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand welcome">Login to get started</a>
      <button
        class="navbar-toggler"

        <form class="login">

          <button class="login_btn btn">â†’</button>

    <div class="clock">12:00 AM</div>


    <div class="container app">
      <div class="row" id="balance">
        <div class="col-6">
          <div class="cur cur_label">Current Balance</div>
          <div class="date cur bal_date">As of 05/03/2037</div>
        </div>
        <div class="col-6"><div class="text-right bal">0000â‚¬</div></div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="movement_box">
            <div class="row movement_row">
              <div class="col-2 movement_type movement_type_deposit">2DEPOSIT</div>
              <div class="col-3 movement_date">3 days ago</div>
              <div class="col-6 offset-1 movement_value">4000â‚¬</div>
            </div>
            <div class="row movement_row">
              <div class="col-3 movement_type movement_type_withdrawal">1WITHDRAWAL</div>
              <div class="col-3 movement_date">24/01/2037</div>
              <div class="col-6 movement_value">-378â‚¬</div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="transfer right_section">
            <p>Transfer money</p>
            <form class="">
              <input
                type="text"
                placeholder=""
                class="log right_side transfer_to"
                id="transfer_side1"
              />
              <input
                type="text"
                placeholder=""
                class="log right_side transfer_amount"
                id="transfer_side2"
              />
              <button class="btn login_btn right_btn transfer_btn">â†’</button>
              <label class="right_form transfer_label1" for="transfer_side1"
                >Transfer to</label
              >
              <label class="right_form transfer_label2" for="transfer_side2"
                >Amount</label
              >
            </form>
          </div>
          <div class="loan right_section">
            <p>Request loan</p>
            <form class="">
              <input
                type="number"
                placeholder=""
                class="log right_side loan_amount"
                id="loan_side"
              />
              <button class="btn login_btn right_btn loan_btn">â†’</button>
            </form>
            <label class="right_form loan_label" for="loan_side">Amount</label>
          </div>
          <div class="closed right_section">
            <p>Close account</p>
            <form class="">
              <input
                type="text"
                placeholder=""
                class="log right_side close_user"
                id="close_side1"
              />
              <input
                type="password"
                maxlength="4"
                placeholder=""
                class="log right_side close_pin"
                id="close_side2"
              />
              <button class="btn login_btn right_btn close_btn">â†’</button>
              <label class="right_form close_label1" for="close_side1"
                >Confirm user</label
              >
              <label class="right_form close_label2" for="close_side2"
                >Confirm PIN</label
              >
            </form>
          </div>
        </div>
      </div>
      <div class="row summary">
          <span class="summary_label_in">IN</span>
          <span class="summary_value_in">0000â‚¬</span>
          <span class="summary_label_out">OUT</span>
          <span class="summary_value_out">0000â‚¬</span>

          <button class="sort btn sort_btn">â†“ SORT</button>
